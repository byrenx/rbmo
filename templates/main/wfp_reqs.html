<h3>WFP Submission</h3>
<p>
  Just check the box then click submit if <b>WFP</b> is being submitted by this agency enable to proceed in entering monthly budget allocation
</p>
<div class="panel panel-default">
  <div class="panel-body">
    {% if wfp_submit %}
       <span class="glyphicon glyphicon-check text-success"></span>&nbsp;
       WFP already submitted on <i>{{wfp_submit.date_submitted}}</i>
    {% else %}
    <form action="/admin/submit_wfp_req" method="POST">{% csrf_token %}
      <input type="hidden" name="agency_id" value="{{agency.id}}">
      <input type="hidden" name="year" value="{{year}}">
      <div class="form-group">
	<input type="checkbox" name="wfp_submit" value="1" 
	       aria-label="Submit WFP for {{year}}">
      </div>
      <div class="form-group">
	<button class="btn btn-primary">
	  Submit
	</button>
      </div>
    </form>
    {% endif %}
  </div>
</div>
