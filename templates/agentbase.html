<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap.min.css" media="print" rel="stylesheet" type="text/css" />
    <link href="/static/css/rbmo.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/static/css/rbmo.css" media="print" rel="stylesheet" type="text/css" />
    
    
    {% block css %}{% endblock %}
    
    
    <title>
      {%block title%}{%endblock%}
    </title>
  </head>
  
  <body style="background-color: rgba(240,240,240, 0.4)">
    <nav class="navbar navbar-inverse" role="navigation" style="border-radius:0">
      <div class="container-fluid">      
	<div class="navbar-header">
          <a class="navbar-brand" href="#">  {{system_name}}</a>
	</div>
	
	<div class="collapse navbar-collapse" id="pis-navbar">
          <ul class="nav navbar-nav">
            {% block navbar_li %}{% endblock %}
          </ul>
	  
          <ul class="nav navbar-nav navbar-right">
	    <li class="dropdown">
	      <a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{ email }} <span class="caret"></span></a>
	      <ul class="dropdown-menu">
		<li><a href="/agency/change_pass">Change Password</a></li>
		<li><a href="/agency/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a></li>
	      </ul>
	    </li>
	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>	
    
    {%block content%}
    {%endblock%}
    
    
  </body>
  <script type="text/javascript" src="/static/js/jQuery/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.PrintArea.js_4.js"></script>
  
  {% block scripts %}
  {% endblock scripts %}
  
</html>
