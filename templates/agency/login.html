{% extends 'base.html' %}

{% endblock %}

{% block content %}

<content>

    <div class="col-sm-6 col-sm-offset-3">
      <div class="col-sm-12 login-form">
	<div class="media" style="margin-top:10px;">
	  <a href=""class="pull-left">

	  </a>

	</div>

      </div>
    </div>
  </div>
</content>

{% endblock %}
