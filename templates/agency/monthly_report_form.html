<!-- Modal -->
<div class="modal fade" id="monthlyreport_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width: 75%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Monthly Report</h4>
      </div>
      <form method="POST" action="javascript:savePerformanceReport()">
				<input type="hidden" id="report_id" name="report_id" value="">
				<input type="hidden" id="agency_id" name="agency_id" value="{{agency.id}}">
				<input type="hidden" id="action_id" name="action" value="add">
				<div class="modal-body">
					<div class="container">
						<div class="col-md-4">
							<div class="form-group">
								<label>Month</label>
								<input type="month" class="form-control input-sm" id="month_select" onchange="getPhysicalTargets()">
							</div>
							<div class="form-group">
								<label>Activity</label>
								<select id="activity" name="activity" class="form-control input-sm" onchange="getPhysicalTargets()">
									<option>-----Project/Activity-----</option>
								</select>
							</div>
							<div class="form-group">
								<label>Allotment Received</label>
								<input type="number" class="form-control input-sm" id="received" name="received" required="required" onkeyup="showReportBalance()">
							</div>
							<div class="form-group">
								<label>Obligation Incurred</label>
								<input type="number" class="form-control input-sm" id="incurred" name="incurred" required="required" onkeyup="showReportBalance()">
							</div>
							<div class="form-group">
								<label>Unincurred Obligation</label>
								<input type="text" readonly="readonly" id="id_uo" class="form-control input-sm">
							</div>
							<div class="form-group">
								<label>Remarks</label>
								<textarea id="remarks_id" name="remarks" class="form-control"></textarea>
							</div>

						</div>

						<div class="col-md-6">
							<div id="performance_indicator">
								<h1 style="text-align:center;">
									<span class="glyphicon glyphicon-question-sign"></span>
								</h1>
								<p style="text-align: center;">Please Select an Activity to show Performance Indicators</p>
							</div>
						</div>
					</div>
				</div><!----/.modalbocy--->
				<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
				</div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
