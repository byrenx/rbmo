<h3>Physical Target</h3>
<table class="table table-condensed table-striped">
  <tr>
    <th>
      Performance Indicator
    </th>

    <th>
      Target
    </th>

    <th>
      Accomplished
    </th>
    <th>
      Variance
    </th>

  </tr>
  {% if perf_targets %}
  {% for target in perf_targets %}
  <tr>
    <input type="hidden" name="pt_ids[]" value="{{target.id}}">
    <td>{{target.indicator}}</td>
    <td>{{target.target}}</td>
    <td width="20px" style="text-align: right">
      <input type="text" name="{{target.id}}" style="width:60px;" required="True">
    </td>
    <td></td>
  </tr>
  {% endfor %}
  {% endif %}
</table>
