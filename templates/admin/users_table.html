{% if users %}
<table class="table table-condensed table-stripped table-border">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Email</th>
      <th>Status</th>
    </tr>
  </thead>
  {% for user in users %}
    <tr>
      <td>
	<a href="/admin/add_edit_user?action=edit&u_id={{user.id}}" title="Edit User">
	  <span class="glyphicon glyphicon-edit"></span>
	</a>&nbsp;
	<a href="" title="Delete User">
	  <span class="glyphicon glyphicon-remove text-danger"></span>
	</a>
      </td>
      <td>{{user.first_name}}&nbsp;{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>
	{%if user.is_active %}
	<span class="glyphicon glyphicon-user text-success"></span>
	&nbsp;Active
	{%else%}
	<span class="glyphicon glyphicon-user"></span>
	&nbsp;Inactive
	{%endif%}
      </td>
    </tr>
  {%endfor%}
</table>
{%else%}
<div class="alert alert-warning">
  <strong>No Users Found</strong>
</div>
{%endif%}
