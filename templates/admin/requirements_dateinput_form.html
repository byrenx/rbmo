<div class="modal fade" id="id_reqsDateInputForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Date Submitted</h4>
      </div>
      <form action="javascript: submitQuarterReq()" method="GET">
	<div class="modal-body">
	  <input type="hidden" id="md_req_action">
	  <input type="hidden" id="md_quarter">
	  <input type="hidden" id="md_req_id">
	  <input type="hidden" id="md_agency_id">
	  <input type="hidden" id="md_year" value="{{year}}">
	  
	  <div class="form-group">
	    <input type="date" id="md_date" class="form-control" required="true">
	  </div>
	</div>
	<div class="modal-footer">
          <button type="button" id="close_activity_modal" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
	</div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
