<tr>
  <th></th>
  <th>Requirement</th>
  <th>Date Submitted</th>
</tr>
{%for req in quarter_req_submitted%}
<tr id="qreq{{req.id}}">
  <td>
    {%if req.q_id in q_reqs%}
    <a href="javascript:removeQReq({{req.id}}, {{req.requirement.id}}, {{req.quarter}})">
      <span class="glyphicon glyphicon-remove text-danger"></span>
    </a>
    {%else%}
    <input type="checkbox" title="check to submit">
    {%endif%}
  </td>
  <td>{{req.name}}</td>
  <td>
    {%if req.q_id in q_reqs%}
    <a href="" data-toggle="modal" data-target="#id_reqsDateInputForm">
      <span class="glyphicon glyphicon-pencil"></span>
    </a>
    {%endif%}
    &nbsp;{{req.date_submitted}}
  </td>
</tr>
{%endfor%}
