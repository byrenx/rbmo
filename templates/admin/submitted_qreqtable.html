{%if quarter_req_submitted%}
   <tr>
     <th></th>
     <th>Requirement</th>
     <th>Date Submitted</th>
   </tr>
    {%for req in quarter_req_submitted%}
       
       <tr>
	 <td>
	   <a href="/requirements/delete_quarter_sub_req/{{req.id}}/">
	     <span class="glyphicon glyphicon-remove text-danger"></span>
	   </a>
	 </td>
	 <td>{{req.requirement.name}}</td>
	 <td>{{req.date_submitted}}</td>
       </tr>
     {%endfor%}
{%else%}
   <p class="alert alert-warning">No Requirements Submitted for this Quarter</p>
{%endif%}
