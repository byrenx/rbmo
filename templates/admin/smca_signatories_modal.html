<!-- Modal -->
<div class="modal" id="signatories_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Signatories</h4>
      </div>
      <form action="javascript:printSCMA('{{allocation}}')" class="form-horizontal" onsubmit="javascript:setContentTLetter()">
	<div class="modal-body">
	  {%if allocation == "PS"%}
	    <div class="form-group">
	      <label>Approved</label>
	      <input type="text" id="approval_name" class="form-control" placeholder="Executive Director, RBMO">
	    </div>
	  {%endif%}
	  {%if allocation == "MOOE"%}
	    <div class="form-group">
	      <label>Recommending Approval</label>
	      <input type="text" id="approval_name" class="form-control" placeholder="Executive Director, RBMO">
	    </div>
	    <div class="form-group">
	      <label>Approved</label>
	      <input type="text" id="approved_name" class="form-control" placeholder="Regional Governor, ARMM">
	    </div>

	  {%endif%}
	</div><!---/--body--->

	<div class="modal-footer">
          <button type="button" id="pi_close_modal" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Print</button>
	</div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
