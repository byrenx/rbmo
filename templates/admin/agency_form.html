{% extends "./admin/base.html" %}

{% block right-content %}
<div class="col-sm-8 col-sm-offset-2" style="background-color: white;">
  <div class="col-sm-12">
    <h2>Agency/Office Form 
      <small> 
	<a href="/admin/agencies">Show List of Agencies/Officies</a>
      </small>
    </h2>
    <hr/>
    <form action="/admin/pm_agency" class="form" method="POST">{% csrf_token %}
      {%include "msg_pane.html"%}
      <input type="hidden" name="action" value="{{action}}">
      <input type="hidden" name="id" value="{{agency_id}}">
      <div class="form-group">
	<label>Name of Agency/Office</label>
	{{form.name}}
      </div>
      <div class="form-group">
	<label>Email</label>
	{{form.email}}
      </div>
      <div class="form-group">
	<label>Agencie's Sector</label>
      {{form.sector}}
      </div>
      <div class="form-group">
	<label>Type</label>
	{{form.a_type}}
      </div>
      <div class="form-group">
	<label>Head Agency</label>
	<select name="head_agency" class="form-control">
	  <option value="0">----None----</option>
	  {%for agency in agencies_selection%}
	    <option value="{{agency.id}}" {%if pa_key == agency.id%}selected="selected"{%endif%}>{{agency.name}}</option>
	  {%endfor%}
	</select>
      </div>
      <div class="form-group">
	<button type="submit" class="btn btn-primary">
	  Save
	</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
