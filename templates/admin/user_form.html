{% extends "./admin/base.html" %}

{%block right-content%}

<div class="col-sm-6 col-sm-offset-3" style="background-color: white">
  <h2>{{page_title}}&nbsp;
    <small>
      <a href="/admin/users/">Show Registered Users</a>
    </small>
  </h2>
  <hr/>
  <form action="/admin/add_edit_user" method="POST">{%csrf_token%}
    {%include "msg_pane.html"%}
    <input type="hidden" id="action" name="action" value="{{action}}">
    <input type="hidden" id="user_id" name="user_id" value="{{user_id}}">
    <div class="form-group">
      <label class="col-sm-3">Email</label>
	{{form.email}}
    </div>

    <div class="form-group">
      <label class="col-sm-3">Firstname</label>
      {{form.first_name}}
    </div>

    <div class="form-group">
      <label class="col-sm-3">Lastname</label>
      {{form.last_name}}
    </div>

    <div class="form-group">
      <label class="col-sm-3">User Type</label>
      {{form.group}}
    </div>

    <div class="form-group">
	<button type="submit" name="submit" class="btn btn-primary">Save</button>
    </div>

  </form>
</div>
{%endblock%}
